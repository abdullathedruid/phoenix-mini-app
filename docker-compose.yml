services:
  db:
    image: postgres:17.6
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=miniapp
    ports:
      - 5432:5432
    networks:
      - internal
  miniapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    environment:
      - DATABASE_URL=${DATABASE_URL:-ecto://postgres:postgres@db:5432/miniapp}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-RKUBr1k7mcc1MvJhl659VgABcQjW1fgcj09qgxKLt2OCsWT3XU1WtkjnfgQGbdtx}
      - PHX_HOST=${PHX_HOST:-localhost}
    depends_on:
      - db
      - otel-lgtm
    networks:
      - internal
  otel-lgtm:
    image: grafana/otel-lgtm
    ports:
      - 3000:3000
      - 4317:4317
      - 4318:4318
    networks:
      - internal
    volumes:
      - ./volumes/otel-lgtm:/data

networks:
  internal: